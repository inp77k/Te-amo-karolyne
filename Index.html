<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffb6c1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
        }
        .falling-love {
            position: absolute;
            font-size: 2em;
            color: #fff;
            opacity: 0;
            animation: fall 5s infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        .fixed-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #000;
            font-weight: bold;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff1493,
                0 0 50px #ff1493;
        }
        iframe.bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            filter: brightness(0.4);
        }
    </style>
</head>
<body>
    <!-- Música do YouTube (em segundo plano) -->
    <iframe class="bg-video" src="https://www.youtube.com/embed/IkaYvFf_2zQ?autoplay=1&mute=0&loop=1&playlist=IkaYvFf_2zQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="fixed-message">
        TE AMO KAROLYNE BY: INP77K
    </div>

    <script>
        function startFallingTeAmo() {
            setInterval(createFallingLove, 300);
        }

        function createFallingLove() {
            const teAmo = document.createElement('div');
            teAmo.classList.add('falling-love');
            teAmo.innerHTML = "Eu te amo! ❤️";
            teAmo.style.left = `${Math.random() * 100}vw`;
            teAmo.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(teAmo);
            setTimeout(() => {
                teAmo.remove();
            }, 5000);
        }

        window.onload = startFallingTeAmo;
    </script>
</body>
  </html>
